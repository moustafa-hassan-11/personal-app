<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Adding a new restaurant</h2>
    <form action="" method="post">
      <div class="input-box">
	<label for="rest_name">Restaurant Name:</label><br>
        <input name='rest_name' id="rest_name" type="text"  required value="{{
          request.form.rest_name }}">
      </div>
      <div class="input-box">
	<label for="type">Restaurant Category:</label><br>
        <input name='type' id="type" type="text" required value="{{
          request.form.type }}">
      </div>
      <div class="input-box">
	<label for="review">Initial Review:</label><br>
        <input name='review' id="review" type="text" required value="{{
          request.form.review }}">
      </div>
      <div class="input-box button">
        <input class="btn btn-default" type="Submit" value="Add the restaurant">
      </div>
    </form>
  </div>
</body>
</html>
